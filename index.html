<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

</head>

<body>
  <img src="./images/bg-mobile.svg" alt="" class="bg-img-overlay mobile-bg">
  <img src="./images/bg-desktop.svg" alt="" class="bg-img-overlay desktop-bg">


  <main class="card">
    <img src="./images/logo.svg" alt="" class="card__logo">

    <div class="card__content">
      <img src="./images/illustration-mockups.svg" alt="" class="card__hero-img">
      <div class="card__cta">
        <h2 class="card__title">Build The Community Your Fans Will Love</h2>
        <p class="card__desc">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</p>
        <button class="card__btn">Register</button>
      </div>
    </div>

    <div class="card__sm-icons">
      <a href="#">
        <ion-icon name="logo-facebook" size="large"></ion-icon>
      </a>
      <a href="#">
        <ion-icon name="logo-twitter" size="large"></ion-icon>
      </a>
      <a href="#">
        <ion-icon name="logo-instagram" size="large"></ion-icon>
      </a>
    </div>
  </main>

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</body>

</html>
